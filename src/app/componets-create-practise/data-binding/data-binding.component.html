<p
  [ngStyle]="{ color: userStatus === 'online' ? 'green' : 'red' }"
  [ngClass]="{ online: userStatus === 'online' }"
>
  user {{ user }} is {{ userStatus }}
</p>
<input type="text" [(ngModel)]="username" />
<button (click)="handleCreateUsername()" [disabled]="username ? false : true">
  Create User
</button>

<!--Build in directives  -->
<p *ngIf="userCreated; else noUser">
  User created successfully,username is {{ user }}
</p>
<ng-template #noUser>
  <p>No user created</p>
</ng-template>
<ul>
  <li *ngFor="let u of users">{{ u }}</li>
</ul>
<button (click)="handleToggle()">Display Details</button>
<p *ngIf="toggle">Details</p>
<h3>timestamps</h3>
<p
  *ngFor="let timestamp of toggleTimeStamp; let i = index"
  [ngStyle]="{ color: i >= 5 ? 'blue' : 'green' }"
>
  {{ timestamp }}
</p>
